<!DOCTYPE html>
<html>
	<head>
		<title>Prototyper.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<script src="../lib/prototyper.js" type="text/javascript"></script>
		<script type="text/javascript">
			prototyper.on("done", function(file) {
				console.log("done");
			});
			window.onload = function() {
				prototyper.run(
					document.querySelectorAll("body"),
					{
						title: "Prototyper is really simple",
						menu: [
							{ label: "Home", description: "That's the home page"},
							{ label: "About", description: "More inforomation about us"},
							{ label: "Contacts", description: "Click here to find us"}
						]
					}
				);
			}
		</script>
	</head>
	<body>

		<!-- include header.html -->

		<div class="content">
			<!-- include content.html -->
			<div class="sidebar">Sidebar</div>
		</div>

		<div class="footer">
			footer
		</div>

	</body>
</html>
